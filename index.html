<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kembang Flower</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito :wght@700&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-left">
            <img src="./img/logo.png" alt="Logo" class="logo">
            
          </div>
          <div class="header-right">
            <img src="./img/search.png" alt="Icon 1" class="icon">
            <img src="./img/shopping-cart.png" alt="Icon 2" class="icon">
            <button class="btn btn-sign-up">Sign Up</button>
            <button class="btn btn-sign-in">Sign In</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Block -->
    <section class="main-block">
      <div class="container">
        <div class="content">
          <img src="./img/flower.png" alt="Flower Image" class="flower-img" />
          <div class="text-area">
            <h1>Kembang Flower Mantap</h1>
            <p class="description">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s,
            </p>
            <div class="buttons">
              <div class="big-btn previous">
                <img src="./img/arrow-back.png" alt="Previous" />
                <span>Previous</span>
                <p>Kaktus Plant</p>
              </div>
              <div class="big-btn next">
                <img src="./img/arrow-next.png" alt="Next" />
                <span>Next</span>
                <p>Rahasia Plant</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
